<div class="app-body">
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->Редактировать тип
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <div>
        <th>ID</th>
        <tr><input [(ngModel)]="account.id"></tr><br/>
        <th>Год</th>
        <tr><input type="number" [(ngModel)]="account.year"></tr><br/>
        <th>Дата создания</th>
        <tr><input type="date" [(ngModel)]="account.created"></tr><br/>
        <th>Название</th>
        <tr><input type="text" [(ngModel)]="account.name"></tr><br/>
        <br/>

        <span><button type="button" (click)="save()">Изменить</button><br/></span><br/><span><button type="button" (click)="back()">Назад</button></span>
      </div>
    </div><!-- /.container-fluid -->
  </main>
</div>
